<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="/lib/bower_components/bootstrap/dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="/styles/main.css"/>
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="text-center">
			<form name="checkListForm">
				<fieldset>
					<legend>jQuery ToDo list</legend>
					<label> add to do item: 
					<input id="addItem" type="text" name="checkListItem"/></label>
					<button type="button" class="btn btn-default" role="button" id="button">Add!</button>
				</fieldset>
			</form>
		</div><!--columns-->
	</div><!--row-->

	<div class="row">
		<div class="col-sm-6">	
			<fieldset>
				<legend class="text-center">To Do: </legend>
				<div class="row">
					<div class="col-sm-offset-2 col-sm-10">
						<div class="todolist"></div>
					</div>
				</div>
			</fieldset>
		</div><!--to do-->
		<div class="col-sm-6">
			<fieldset>
				<legend class="text-center">Completed: </legend>
				<div class="row">
					<div class="col-sm-offset-2 col-sm-10">
						<div class="completedlist"></div>
					</div>
				</div>
			</fieldset>
		</div><!--completed-->
	</div><!--row-->
</div><!--container-->
<script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>
<script type="text/javascript" src="/lib/bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="/lib/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/javascripts/firebase.js"></script>
<script type="text/javascript" src="/javascripts/main.js"></script>
</body>
</html>
